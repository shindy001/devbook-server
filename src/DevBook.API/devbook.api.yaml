openapi: 3.0.1
info:
  title: 'DevBook.API, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null'
  version: '1.0'
paths:
  /identity/register:
    post:
      tags:
        - AccountModule_IdentityEndpoints
      operationId: Identity.Register
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/RegisterRequest'
        required: true
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/HttpValidationProblemDetails'
  /identity/login:
    post:
      tags:
        - AccountModule_IdentityEndpoints
      operationId: Identity.Login
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/LoginRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessTokenResponse'
        '401':
          description: Unauthorized
  /identity/info:
    get:
      tags:
        - AccountModule_IdentityEndpoints
      operationId: Identity.Info
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoResponse'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/HttpValidationProblemDetails'
        '404':
          description: Not Found
  /identity/refresh:
    post:
      tags:
        - AccountModule_IdentityEndpoints
      operationId: Identity.Refresh
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/RefreshRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessTokenResponse'
  /bookstore/authors:
    get:
      tags:
        - BookStoreModule_AuthorEndpoints
      operationId: Authors.GetAll
      parameters:
        - name: PageSize
          in: query
          schema:
            type: integer
            format: int32
        - name: Offset
          in: query
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AuthorDto'
    post:
      tags:
        - BookStoreModule_AuthorEndpoints
      operationId: Authors.Create
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/CreateAuthorCommand'
        required: true
      responses:
        '201':
          description: Created
  '/bookstore/authors/{id}':
    get:
      tags:
        - BookStoreModule_AuthorEndpoints
      operationId: Authors.GetById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorDto'
        '404':
          description: Not Found
    put:
      tags:
        - BookStoreModule_AuthorEndpoints
      operationId: Authors.Update
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/UpdateAuthorCommandDto'
        required: true
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
    patch:
      tags:
        - BookStoreModule_AuthorEndpoints
      operationId: Authors.Patch
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/PatchAuthorCommandDto'
        required: true
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
    delete:
      tags:
        - BookStoreModule_AuthorEndpoints
      operationId: Authors.Delete
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: No Content
  /bookstore/books:
    post:
      tags:
        - BookStoreModule_BookEndpoints
      operationId: Books.Create
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/CreateBookCommand'
        required: true
      responses:
        '201':
          description: Created
  '/bookstore/books/{id}':
    put:
      tags:
        - BookStoreModule_BookEndpoints
      operationId: Books.Update
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/UpdateBookCommandDto'
        required: true
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
    patch:
      tags:
        - BookStoreModule_BookEndpoints
      operationId: Books.Patch
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/PatchBookCommandDto'
        required: true
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
  /bookstore/productCategories:
    get:
      tags:
        - BookStoreModule_ProductCategoryEndpoints
      operationId: ProductCategories.GetAll
      parameters:
        - name: PageSize
          in: query
          schema:
            type: integer
            format: int32
        - name: Offset
          in: query
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductCategoryDto'
    post:
      tags:
        - BookStoreModule_ProductCategoryEndpoints
      operationId: ProductCategories.Create
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/CreateProductCategoryCommand'
        required: true
      responses:
        '201':
          description: Created
  '/bookstore/productCategories/{id}':
    get:
      tags:
        - BookStoreModule_ProductCategoryEndpoints
      operationId: ProductCategories.GetById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductCategoryDto'
        '404':
          description: Not Found
    put:
      tags:
        - BookStoreModule_ProductCategoryEndpoints
      operationId: ProductCategories.Update
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/UpdateProductCategoryCommandDto'
        required: true
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
    delete:
      tags:
        - BookStoreModule_ProductCategoryEndpoints
      operationId: ProductCategories.Delete
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: No Content
  /bookstore/products:
    get:
      tags:
        - BookStoreModule_ProductEndpoints
      operationId: Products.GetAll
      parameters:
        - name: PageSize
          in: query
          schema:
            type: integer
            format: int32
        - name: Offset
          in: query
          schema:
            type: integer
            format: int32
        - name: ProductCategoryId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                    - $ref: '#/components/schemas/BookDto'
  '/bookstore/products/{id}':
    get:
      tags:
        - BookStoreModule_ProductEndpoints
      operationId: Products.GetById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/BookDto'
        '404':
          description: Not Found
    delete:
      tags:
        - BookStoreModule_ProductEndpoints
      operationId: Products.Delete
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: No Content
  /sudoku:
    get:
      tags:
        - SudokuModule_SudokuEndpoints
      operationId: Sudoku.Board
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardDataDto'
  /projects:
    get:
      tags:
        - TimeTrackingModule_ProjectEndpoints
      operationId: Projects.GetAll
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProjectDto'
    post:
      tags:
        - TimeTrackingModule_ProjectEndpoints
      operationId: Projects.Create
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/CreateProjectInput'
        required: true
      responses:
        '201':
          description: Created
  '/projects/{id}':
    get:
      tags:
        - TimeTrackingModule_ProjectEndpoints
      operationId: Projects.GetById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectDto'
        '404':
          description: Not Found
    put:
      tags:
        - TimeTrackingModule_ProjectEndpoints
      operationId: Projects.Update
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/UpdateProjectCommandDto'
        required: true
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
    patch:
      tags:
        - TimeTrackingModule_ProjectEndpoints
      operationId: Projects.Patch
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/PatchProjectCommandDto'
        required: true
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
    delete:
      tags:
        - TimeTrackingModule_ProjectEndpoints
      operationId: Projects.Delete
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: No Content
  /tasks:
    get:
      tags:
        - TimeTrackingModule_WorkTaskEndpoints
      operationId: WorkTasks.List
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkTaskListResponse'
    post:
      tags:
        - TimeTrackingModule_WorkTaskEndpoints
      operationId: WorkTasks.Create
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/CreateWorkTaskInput'
        required: true
      responses:
        '201':
          description: Created
  /tasks/start:
    post:
      tags:
        - TimeTrackingModule_WorkTaskEndpoints
      operationId: WorkTasks.Start
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/StartWorkTaskInput'
        required: true
      responses:
        '201':
          description: Created
  '/tasks/{id}':
    get:
      tags:
        - TimeTrackingModule_WorkTaskEndpoints
      operationId: WorkTasks.GetById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkTaskDto'
        '404':
          description: Not Found
    put:
      tags:
        - TimeTrackingModule_WorkTaskEndpoints
      operationId: WorkTasks.Update
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/UpdateWorkTaskCommandDto'
        required: true
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
    patch:
      tags:
        - TimeTrackingModule_WorkTaskEndpoints
      operationId: WorkTasks.Patch
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/PatchWorkTaskCommandDto'
        required: true
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
    delete:
      tags:
        - TimeTrackingModule_WorkTaskEndpoints
      operationId: WorkTasks.Delete
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: No Content
components:
  schemas:
    AccessTokenResponse:
      required:
        - accessToken
        - expiresIn
        - refreshToken
      type: object
      properties:
        tokenType:
          type: string
          nullable: true
          readOnly: true
        accessToken:
          type: string
          nullable: true
        expiresIn:
          type: integer
          format: int64
        refreshToken:
          type: string
          nullable: true
      additionalProperties: false
    AuthorDto:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          minLength: 1
          type: string
        description:
          type: string
          nullable: true
      additionalProperties: false
    BoardDataDto:
      required:
        - gridNumbers
        - solutionNumbers
      type: object
      properties:
        gridNumbers:
          type: array
          items:
            type: array
            items:
              type: integer
              format: int32
        solutionNumbers:
          type: array
          items:
            type: array
            items:
              type: integer
              format: int32
      additionalProperties: false
    BookDto:
      allOf:
        - $ref: '#/components/schemas/ProductDto'
        - required:
            - authorId
          type: object
          properties:
            authorId:
              type: string
              format: uuid
          additionalProperties: false
    CreateAuthorCommand:
      required:
        - name
      type: object
      properties:
        name:
          minLength: 1
          type: string
        description:
          type: string
          nullable: true
      additionalProperties: false
    CreateBookCommand:
      required:
        - authorId
        - discountAmmount
        - name
        - price
        - retailPrice
      type: object
      properties:
        name:
          minLength: 1
          type: string
        authorId:
          type: string
          format: uuid
        retailPrice:
          type: number
          format: double
        price:
          type: number
          format: double
        discountAmmount:
          type: number
          format: double
        description:
          type: string
          nullable: true
        coverImageUrl:
          type: string
          nullable: true
        productCategoryIds:
          type: array
          items:
            type: string
            format: uuid
          nullable: true
      additionalProperties: false
    CreateProductCategoryCommand:
      required:
        - name
      type: object
      properties:
        name:
          minLength: 1
          type: string
        isTopLevelCategory:
          type: boolean
          nullable: true
        subcategories:
          type: array
          items:
            type: string
            format: uuid
          nullable: true
      additionalProperties: false
    CreateProjectInput:
      required:
        - name
      type: object
      properties:
        name:
          minLength: 1
          type: string
        details:
          type: string
          nullable: true
        hourlyRate:
          type: integer
          format: int32
          nullable: true
        currency:
          type: string
          nullable: true
        hexColor:
          type: string
          nullable: true
      additionalProperties: false
    CreateWorkTaskInput:
      required:
        - date
        - end
        - start
      type: object
      properties:
        projectId:
          type: string
          format: uuid
          nullable: true
        description:
          type: string
          nullable: true
        details:
          type: string
          nullable: true
        date:
          type: string
          format: date-time
        start:
          type: string
          format: time
        end:
          type: string
          format: time
      additionalProperties: false
    HttpValidationProblemDetails:
      type: object
      properties:
        type:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        status:
          type: integer
          format: int32
          nullable: true
        detail:
          type: string
          nullable: true
        instance:
          type: string
          nullable: true
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
          nullable: true
      additionalProperties: { }
    InfoResponse:
      required:
        - email
        - roles
      type: object
      properties:
        email:
          minLength: 1
          type: string
        roles:
          type: array
          items:
            type: string
      additionalProperties: false
    LoginRequest:
      required:
        - email
        - password
      type: object
      properties:
        email:
          minLength: 1
          type: string
        password:
          minLength: 1
          type: string
      additionalProperties: false
    PatchAuthorCommandDto:
      type: object
      properties:
        name:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
      additionalProperties: false
    PatchBookCommandDto:
      type: object
      properties:
        name:
          type: string
          nullable: true
        authorId:
          type: string
          format: uuid
          nullable: true
        retailPrice:
          type: number
          format: double
          nullable: true
        price:
          type: number
          format: double
          nullable: true
        discountAmmount:
          type: number
          format: double
          nullable: true
        description:
          type: string
          nullable: true
        coverImageUrl:
          type: string
          nullable: true
        productCategoryIds:
          type: array
          items:
            type: string
            format: uuid
          nullable: true
      additionalProperties: false
    PatchProjectCommandDto:
      type: object
      properties:
        name:
          type: string
          nullable: true
        details:
          type: string
          nullable: true
        hourlyRate:
          type: integer
          format: int32
          nullable: true
        currency:
          type: string
          nullable: true
        hexColor:
          type: string
          nullable: true
      additionalProperties: false
    PatchWorkTaskCommandDto:
      type: object
      properties:
        projectId:
          type: string
          format: uuid
          nullable: true
        description:
          type: string
          nullable: true
        details:
          type: string
          nullable: true
        date:
          type: string
          format: date-time
          nullable: true
        start:
          type: string
          format: time
          nullable: true
        end:
          type: string
          format: time
          nullable: true
      additionalProperties: false
    ProductCategoryDto:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          minLength: 1
          type: string
        isTopLevelCategory:
          type: boolean
        subcategories:
          type: array
          items:
            type: string
          nullable: true
      additionalProperties: false
    ProductDto:
      required:
        - discountAmmount
        - id
        - name
        - price
        - productType
        - retailPrice
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          minLength: 1
          type: string
        productType:
          allOf:
            - $ref: '#/components/schemas/ProductType'
        retailPrice:
          type: number
          format: double
        price:
          type: number
          format: double
        discountAmmount:
          type: number
          format: double
        description:
          type: string
          nullable: true
        coverImageUrl:
          type: string
          nullable: true
        productCategoryIds:
          type: array
          items:
            type: string
            format: uuid
          nullable: true
      additionalProperties: false
    ProductType:
      enum:
        - 0
      type: integer
      format: int32
    ProjectDto:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          minLength: 1
          type: string
        details:
          type: string
          nullable: true
        hourlyRate:
          type: integer
          format: int32
          nullable: true
        currency:
          type: string
          nullable: true
        hexColor:
          type: string
          nullable: true
      additionalProperties: false
    RefreshRequest:
      required:
        - refreshToken
      type: object
      properties:
        refreshToken:
          type: string
          nullable: true
      additionalProperties: false
    RegisterRequest:
      required:
        - email
        - password
      type: object
      properties:
        email:
          type: string
          nullable: true
        password:
          type: string
          nullable: true
      additionalProperties: false
    StartWorkTaskInput:
      required:
        - date
        - start
      type: object
      properties:
        description:
          type: string
          nullable: true
        date:
          type: string
          format: date-time
        start:
          type: string
          format: time
      additionalProperties: false
    UpdateAuthorCommandDto:
      required:
        - name
      type: object
      properties:
        name:
          minLength: 1
          type: string
        description:
          type: string
          nullable: true
      additionalProperties: false
    UpdateBookCommandDto:
      required:
        - authorId
        - discountAmmount
        - name
        - price
        - retailPrice
      type: object
      properties:
        name:
          minLength: 1
          type: string
        authorId:
          type: string
          format: uuid
        retailPrice:
          type: number
          format: double
        price:
          type: number
          format: double
        discountAmmount:
          type: number
          format: double
        description:
          type: string
          nullable: true
        coverImageUrl:
          type: string
          nullable: true
        productCategoryIds:
          type: array
          items:
            type: string
            format: uuid
          nullable: true
      additionalProperties: false
    UpdateProductCategoryCommandDto:
      required:
        - isTopLevelCategory
        - name
        - subcategories
      type: object
      properties:
        name:
          minLength: 1
          type: string
        isTopLevelCategory:
          type: boolean
        subcategories:
          type: array
          items:
            type: string
            format: uuid
          nullable: true
      additionalProperties: false
    UpdateProjectCommandDto:
      required:
        - name
      type: object
      properties:
        name:
          minLength: 1
          type: string
        details:
          type: string
          nullable: true
        hourlyRate:
          type: integer
          format: int32
          nullable: true
        currency:
          type: string
          nullable: true
        hexColor:
          type: string
